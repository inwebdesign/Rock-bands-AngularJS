<!DOCTYPE html>
<html lang="en" ng-app='bands'>
<head>
	<meta charset="UTF-8">
	<title>Angular vezba</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-controller='mainCtrl'>
<div class="navbar navbar-default">
	<div class="container-fluid">
		<h2>Rock bands</h2>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<div class="row">
				<div class="col-lg-6" ng-repeat="band in allBands">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>{{ band.name }}</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<img ng-src="{{ band.img_url }}" alt="" class="img-responsive img-thumbnail">
								</div>
								<div class="col-lg-6">
									<p>{{ band.info.substring(0,200) }} ...</p>
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<button class="btn btn-primary" ng-click="display(band);" data-toggle='modal' data-target="#myModal">Read more</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{bandDetailInfo.name}}</h4>
        <div class="row">
        	<div class="col-lg-4">
        		<img ng-src="{{bandDetailInfo.thumb1}}" alt="" class="img-responsive">
        	</div>
        	<div class="col-lg-4">
        		<img ng-src="{{bandDetailInfo.thumb2}}" alt="" class="img-responsive">
        	</div>
        	<div class="col-lg-4">
        		<img ng-src="{{bandDetailInfo.thumb3}}" alt="" class="img-responsive">
        	</div>
        </div>
      </div>
      <div class="modal-body">
        <p>{{ bandDetailInfo.info }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
		</div>
	</div>
	</div>

	<script src="app.js"></script>
	<script src="controllers/mainController.js"></script>
	<script src="services/myDB.js"></script>
</body>
</html>
